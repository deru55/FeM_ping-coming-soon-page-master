<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping single column coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/95e8d7ee3b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="main-header">
      <div class="wrapper">
        <img src="images/logo.svg" alt="" class="img-logo" />
      </div>
    </header>

    <main>
      <div class="wrapper">
        <div class="wrapper__cta | flow">
          <h1 class="wrapper__cta__title">
            We are launching <span>soon!</span>
          </h1>

          <p>Subscribe and get notified</p>

          <form action="#">
            <input
              type="email"
              name="email"
              id="email-input"
              placeholder="Your email address..."
              required
            />

            <p id="error-msg" class="error-msg | hidden">
              Please provide a valid email address
            </p>

            <button type="submit">Notify Me</button>
          </form>
        </div>

        <img
          src="images/illustration-dashboard.png"
          alt=""
          class="illustration"
        />
      </div>
    </main>

    <footer class="main-footer">
      <div class="wrapper | flow">
        <ul class="social-links">
          <li>
            <a href="#" class="social-link"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
          </li>

          <li>
            <a href="#" class="social-link"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>

          <li>
            <a href="#" class="social-link"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>

        <p class="copyright">
          <i class="fa-regular fa-copyright"></i>
          Copyright Ping. All rights reserved.
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
